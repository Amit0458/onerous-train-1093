<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOG IN</title>
    <style>
        .container{
            border:0px solid red;
            position:relative;
            top: 0;
            left: 0;   
        }
        .container>img{
            width:100%;
        }
        #card{
            position:absolute;
            top: 35px;
            left: 500px;
            border:0px solid blue;
            background-color:#ebf7ff;
            width:520px;
            margin: auto;
            margin-top:50px;
            margin-bottom:50px;
            border-radius: 20px;
        }
        #login{
            border:0px solid black;
            background-position: center;
            background-size: cover;
            background-repeat: no-repeat;
            height: 100%;
            min-height: 100vh;
            width:480px;
            margin: auto;
            margin-bottom: 40px;
        }
        #login>form>h1{
            padding-top: 80px;
            font-size: 40px;
            font-family: 'Montserrat', sans-serif;
            font-weight: bold;
            text-transform: uppercase;
            text-align: center;
            color: #303030;
        }
        #login>form>p>label{
            font-size: 16px;
            margin-left: 10px;
            margin-bottom: 6px;
            line-height: 1.5;
        }
        #login>form>p>input{
            width: 100%;
            height: 46px;
            font-size: 14px;
            border-radius: 8px;
            border: 1px solid #ECF7FF;
        }
        #login>form>#remember>label{
            font-family: 'DM Sans', sans-serif;
            font-weight: normal;
            font-size: 18px;
            line-height: 26px;
            color: #303030;
        }
        #login>form>#remember>a{
            margin-left: 180px;
            text-align: right;
            color: #303030;
           font-family: 'DM Sans', sans-serif;
           font-weight: normal;
           font-size: 16px;
           text-decoration: underline;
        }
        #login>form>.loginbutton>input{
            background-color: #50B6FF;
            border: 1px solid #1A79AD;
            border-radius: 20px;
            color: #FFFFFF;
            font-family: 'Montserrat', sans-serif;
            font-size: 16px;
            height: 40px;
            width: 100%;
           padding-bottom: 10px;
           padding-top: 10px;
           text-transform: uppercase;
        }
        #login>form>#continue{
            padding: 30px;
            font-size: 18px;
            font-family: 'DM Sans', sans-serif;
            font-weight: normal;
            text-align: center;
            color: #6e6e6e;
        }
        #login>form>#newtojefit{
            text-align: center;
            font-family: 'DM Sans', sans-serif;
            font-weight: normal;
            font-size: 18px;
            color: #303030;
            margin: 20px;
        }
        #login>form>#newtojefit>a{
            color: #50B6FF;
        }
        #login>form>#app{
            border:0px solid black;
            display: flex;
            justify-content: space-around;
        }
        #login>form>#app>div{
            border:0px solid blue; 
            width:20%;
        }
        #login>form>#app>div>img{
            height:90%;
            width:90%;
            border-radius: 12px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://www.mypersonaltrainer.at/wp-content/uploads/2018/08/iStock-612262390-1-960x636.jpg" alt="ERROR"/>
        <div id="container-card">
            <div id="card">

                <div id="login">

                        <p>
                            <label for="password" class="youpasswd" data-icon="p"> Your password </label>
                            <input id="password" name="password" required="required" type="password" placeholder="Password" />
                        </p>
                        <div id="remember">
                            <label><input class="checkbox"  type="checkbox">Remember Me</label>
                            <a id="forgotpasswordlogin" href="#" target="_self">Forgot Password?</a>
                        </div>
                        <p class="loginbutton">
                            <input type="submit" value="LOG IN" />

<script>
    document.querySelector("#login form").addEventListener("submit",jefitFunction);

let jefitArr=JSON.parse(localStorage.getItem("myfitness")) || [];

function jefitFunction(event){
    event.preventDefault();

    let name=document.querySelector("#username").value;
    let password=document.querySelector("#password").value;
     let flag=false;
     jefitArr.forEach(function(el){
        console.log(el.Name,el.Password)
      if(name==el.Name && password==el.Password){
        flag=true;
      console.log(flag)
      }
      
    })
    if(flag==true){

        alert("login successfull")
        //  window.location.href="index.html"
    }else{
        alert("Wrong credentials")
        window.location.reload()
    }
}
</script>
